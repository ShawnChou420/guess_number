<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         input{
             width: 200px;
             border-radius: 10px;
             border: 1px solid rgb(118, 179,28);
             padding: 10px;
            
         }
         button{
             background: pink;
             padding: 10px;
             border-radius: 10px;
             border: none;
         }

         button:hover{
             background: orange;
         }
     </style>
    
     <script
     
      src="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    
    </script>
</head>
<body>
    <h1>Guess_Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess Number</button>
    <script>

        const btn = document.getElementById('btn');
        const random = Math.floor(Math.random()*6) + 1;
        
        btn.addEventListener('click', function(e){
            let num = (document.getElementById('num')).value;
            if(! num){
                Swal.fire({
        title: '寫一點東西',
        text: 'input something, please!',
        icon: 'error',

      })

                return;
            }
            if(num > 6){
                Swal.fire({
        title: '猜1~6而已',
        text: '不要亂寫',
        icon: 'info',
                })
                return;
            }

            num = parseInt(num);
            if(num === random){
                  Swal.fire({
        title: '猜對囉!',
        text: '好棒棒',
        icon: 'success',
                })
                return;
            }
            if(num > random){
                Swal.fire({
        title: '太大了',
        text: '猜小一點',
        icon: 'warning',
                })
                return;
            }
            if(num < random){
                Swal.fire({
        title: '太小了',
        text: '猜大一點',
        icon: 'warning',
                })
                return;
                
            }
        
    
            
            
        });
    </script>
    
</body>
</html>
